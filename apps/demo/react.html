<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Demo - React</title>
    <style>
      #root {
        width: 100vw;
        height: 60vh;
        border: 1px solid #ccc;
      }
      .ud-tile {
        background: #fff7e6;
        outline: 1px solid #ffe0b2;
      }

      /* Widget styles */
      .widget-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
        font:
          14px/1.4 system-ui,
          sans-serif;
        text-align: center;
        padding: 12px;
        box-sizing: border-box;
      }

      /* Reduced motion support for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .ud-edge,
        .ud-boundary,
        .ud-tile {
          transition: none !important;
          animation: none !important;
        }
      }

      /* Focus indicator for keyboard navigation */
      .ud-tile:focus-within {
        outline: 2px solid #4285f4;
        outline-offset: -2px;
      }
    </style>
  </head>
  <body>
    <h1>React</h1>
    <div id="root"></div>
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import { Dashboard } from '@pebbledash/react';
      import { DashboardModel } from '@pebbledash/core';

      // Example widget factory for React demo
      function createPlaceholderWidget(ctx) {
        const { tileId, meta, element } = ctx;
        const container = document.createElement('div');
        container.className = 'widget-placeholder';

        return {
          mount() {
            const message = meta.message || `Tile ${tileId}`;
            container.textContent = message;
            element.appendChild(container);
          },
          unmount() {
            container.remove();
          },
          update(newMeta) {
            const message = newMeta.message || `Tile ${tileId}`;
            container.textContent = message;
          },
        };
      }

      // Widget registry
      const widgets = {
        placeholder: createPlaceholderWidget,
      };

      const model = new DashboardModel();
      await model.initialize();

      createRoot(document.getElementById('root')).render(
        React.createElement(Dashboard, { model, widgets }),
      );
    </script>
    <p><a href="/">Back to vanilla</a></p>
    <p>
      <strong>Widget System:</strong> Tiles are blank canvases by default. Pass a
      <code>widgets</code> prop to render custom content based on <code>meta.widgetType</code>.
    </p>
  </body>
</html>
